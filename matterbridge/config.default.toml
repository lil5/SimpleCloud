# WARNING: as this file contains credentials, be sure to set correct file permissions

# protocols
[irc]

	# [irc.freenode]
	# Server="irc.freenode.net:6697"
	# Nick="username"
	# RemoteNickFormat=""

	[irc.localhost]
	RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
	Server="localhost:6660"
	Nick="matterbot"
	NickServPassword="password" # password found here: /opt/simplecloud/_config_cache/miniircd/passwd.txt

# gateways
[[gateway]]
name="offtopic"
enable=true

	# [[gateway.inout]]
	# account="irc.freenode"
	# channel="#simplecloud-spam"

	[[gateway.inout]]
	account="irc.localhost"
	channel="#spam"
